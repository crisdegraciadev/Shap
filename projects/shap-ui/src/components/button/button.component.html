<button class="shap-button" [ngClass]="classes()">
  @if (icons()?.left; as iconName) {
    <lucide-angular
      class="icon-left"
      [name]="iconName"
      [strokeWidth]="iconStrokeWidth()"
      [size]="iconSize()"
    />
  }

  <span class="text">
    {{ value() }}
  </span>

  @if (icons()?.right; as iconName) {
    <lucide-angular
      class="icon-right"
      [name]="iconName"
      [strokeWidth]="iconStrokeWidth()"
      [size]="iconSize()"
    />
  }
</button>
